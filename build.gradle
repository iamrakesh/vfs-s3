plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.apache.commons:commons-vfs2:2.9.0'
    api 'com.amazonaws:aws-java-sdk-s3:1.12.523'
    testImplementation 'org.testng:testng:7.5.1'
    testImplementation 'com.google.inject:guice:4.2.3'
    testImplementation 'commons-io:commons-io:2.7'
    testImplementation 'commons-httpclient:commons-httpclient:3.1'
    testImplementation 'ch.qos.logback:logback-classic:1.2.9'
    testImplementation 'org.slf4j:jcl-over-slf4j:2.0.13'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

group = 'com.github.abashev'
version = '4.4-SNAPSHOT'
description = 'com.github.abashev:vfs-s3'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
